<!DOCTYPE html>
<html>
	<body>

		<h2>JSON Object Creation in JavaScript</h2>

		<p id="demo1"></p>
		
		<script>
			var text = '{"name":"John Johnson","street":"Oslo West 16","phone":"555 1234567"}';
			
			var obj = JSON.parse(text);
			
			document.getElementById("demo1").innerHTML =
			obj.name + "<br>" +
			obj.street + "<br>" +
			obj.phone;
		</script>

		<h2>Criando um JavaScript object array.</h2>

		<p id="demo"></p>

		<script>
			var employees = [
				    {
				    "firstName":"John",
				    "lastName":"Doe"
				    },
				    {
				    "firstName":"Anna",
				    "lastName":"Smith"
				    },
				    {
				    "firstName":"Peter",
				    "lastName":"Jones"
				    }
				];
			var retorno = '';

			retorno = employees[0].firstName + " " + employees[0].lastName;
		
			document.getElementById("demo").innerHTML = retorno;

			// outras formas
			// retorno = employees[0]'["firstName"] + " " + employees[0]["lastName"]';


			// alterado dessa forma
			employees[0].firstName = "Gilbert";
			// ou desta
			employees[0]["firstName"] = "Albert";

		</script>
	</body>
</html>
